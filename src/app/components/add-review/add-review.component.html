<p>add-review works!</p>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>coid</label>
          <input class="form-control" type="text" formControlName="coid" required>
        </div>
  
        <div class="form-group">
          <label>rating</label>
          <input class="form-control" type="text" formControlName="rating" required>
        </div>
  
        <div class="form-group">
          <label>comment</label>
          <input class="form-control" type="text" formControlName="comment" >
        </div> 
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Review</button>
        </div>
      </form>
    </div>
  </div>
