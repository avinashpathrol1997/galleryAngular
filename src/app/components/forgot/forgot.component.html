<div class="container justify-content-center mt-5">
    <h1  style="text-align:center">Login</h1>
    <p style="text-align:center">Please fill in this form to Login  into your account.</p>
    <hr>
    </div>

    
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" required>
        </div>

        <div class="form-group">
            <label>Enter New Password</label>
            <input class="form-control" type="text" formControlName="password" required>
            
          </div>


          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Update Password</button>
          </div>  
        </form>
        </div>
        </div>
