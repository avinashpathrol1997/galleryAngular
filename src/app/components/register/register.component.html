<div class="container justify-content-center mt-5">
  <h1  style="text-align:center">Sign Up</h1>
  <p style="text-align:center">Please fill in this form to create an account.</p>
  <hr>
  </div>

<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" required>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input class="form-control" type="text" formControlName="age" required>
        </div>

         
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" formControlName="password" [type]="hide ? 'password' : 'text'" required>
            <mat-icon svgIcon="thumb-up" class="placeholder" (click)="myFunction()">{{hide ? 'show password' : 'hide'}}</mat-icon>
          </div>
<!-- 
          <div class="form-group">
            <label>Subscription</label>
            <input class="form-control" type="number" formControlName="subscription" required>
          </div> -->
        <!-- <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" >
        </div> -->
  
            
      
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
